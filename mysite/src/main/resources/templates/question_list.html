<html layout:decorate="~{layout}">

<div class="container" layout:fragment="content">
	<div class="row">
		<div class="col">
			<div class="jumbotron my-2">
				<h1>질문 목록</h1>
			</div>
			<a th:href="@{/question/create}" class="btn btn-info my-3">
				질문 등록하기
			</a>
			<table class="table table-striped">
				<thead>
					<tr>
						<th scope="col">번호</th>
						<th scope="col">제목</th>
						<th scope="col">글쓴이</th>
						<th scope="col">작성일자</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="question, loop : ${paging}">
						<td>
							[[${paging.getTotalElements - (paging.number * paging.size) - loop.index}]]
						</td>
						<td>
							<a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}">
								db에 있는 제목
							</a>
							<br />
							<small th:if="${#lists.size(question.answerList) > 0}">
								[[${#lists.size(question.answerList)}]] 답변
							</small>
						</td>
						<td>
							[[${question.author?.username}]]
						</td>
						<td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td>
					</tr>
				</tbody>
			</table>
			<!-- 페이징 처리시작 -->
			<div class="row">
				<div class="col d-flex w-100">
					<nav aria-label="Page navigation example" th:if="${!paging.isEmpty()}" class="w-100">
					  <ul class="pagination justify-content-center">
					    <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
							<a class="page-link" th:href="@{|?page=${paging.number-1}|}">이전</a>
						</li>
					    <li class="page-item" 
						th:each="page : ${#numbers.sequence(0, paging.totalPages-1)}" 
						th:classappend="${paging.number == page} ? 'active'"
						th:if="${page >= paging.number-2 and page <= paging.number+2}">
							<a class="page-link" th:href="@{|/question/list?page=${page}|}">[[${page}]]</a>
						</li>
						<li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
							<a class="page-link" th:href="@{|?page=${paging.number+1}|}">다음</a>
						</li>
					  </ul>
					</nav>
				</div>
			</div>
		</div>
	</div>
</div>
</html>
